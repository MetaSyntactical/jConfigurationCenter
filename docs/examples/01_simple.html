<!DOCTYPE html>
<html>
    <head>
        <title>Simple Example &lt; Examples &lt; Documentation &lt; jConfigurationCenter</title>
        <link rel="stylesheet" type="text/css" href="../../src/css/jquery.ui.jconfigurationcenter.css"/>
    </head>

    <body class="01_simple">
        <button id="show">Show Configuration Center</button>
        <div id="configuration-center"></div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../src/js/jquery.ui.jconfigurationcenter.js"></script>
        <script type="text/javascript">
$(document).ready(function(){
    $("#configuration-center").jConfigurationCenter();
    $('#show').click(function(){
        $("#configuration-center").jConfigurationCenter('toggle');
    });
});
        </script>
    </body>
</html>
